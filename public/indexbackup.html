<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
      <link rel="stylesheet" href="/fa/css/all.min.css" />
      <link rel="stylesheet" href="/css/styles.css" />
   </head>
   <body class="p-4">
      <h1 class="">Roommates</h1>
      <hr class="mb-5 bg-light w-25 mx-auto" />
      <div class="row w-100 m-auto">
         <div class="col-4">
            <h5>Roommates</h5>
            <button class="btn text-white mb-2" onclick="nuevoRoommate()">
               Agregar roommate
            </button>
            <table class="table">
               <thead class="text-white">
                  <th>Nombre</th>
                  <th>Debe</th>
                  <th>Recibe</th>
               </thead>
               <tbody class="text-white" id="roommates"></tbody>
            </table>
         </div>
         <div class="col-4">
            <div class="border rounded p-2 m-auto p-4">
               <h4>Agregar Gasto</h4>
               <hr class="bg-light w-25 mx-auto" />

               <div class="d-flex flex-column align-items-center">
                  <h6>Roommate</h6>
                  <select
                     class="form-control w-50 mb-2"
                     id="roommatesSelect"
                  ></select>
                  <h6>Descripción</h6>
                  <textarea class="form-control w-50 mb-2" id="descripcion">
Articulos de limpieza</textarea
                  >

                  <h6>Monto:</h6>
                  <input
                     class="form-control w-50 mb-2"
                     id="monto"
                     type="number"
                     value="15000"
                  />
               </div>
               <div class="d-block my-1">
                  <button
                     class="btn text-white m-auto"
                     onclick="agregarGasto()"
                  >
                     Agregar
                  </button>
               </div>
            </div>
         </div>

         <div class="col-4">
            <div>
               <h4>Historial</h4>
               <hr class="bg-light w-25 mx-auto" />

               <table class="table">
                  <thead class="text-white">
                     <th>Nombre</th>
                     <th>Comentario</th>
                     <th>Monto</th>
                     <th>-</th>
                  </thead>
                  <tbody class="text-white" id="gastosHistorial"></tbody>
               </table>
            </div>
         </div>
      </div>

      <div
         class="modal fade"
         id="exampleModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-body">
                  <div class="border rounded p-2 m-auto p-4">
                     <h4>Editar Gasto</h4>
                     <hr class="bg-light w-25 mx-auto" />

                     <div class="d-flex flex-column align-items-center">
                        <h6>Roommate</h6>
                        <select
                           class="form-control w-50 mb-2"
                           id="roommatesSelectModal"
                        ></select>
                        <h6>Descripción</h6>
                        <textarea
                           class="form-control w-50 mb-2"
                           id="descripcionModal"
                        >
    Articulos de limpieza</textarea
                        >

                        <h6>Monto:</h6>
                        <input
                           class="form-control w-50 mb-2"
                           id="montoModal"
                           type="number"
                           value="20000"
                        />
                     </div>
                     <div class="d-block my-1">
                        <button
                           class="btn text-white m-auto"
                           onclick="updateGasto()"
                        >
                           Agregar
                        </button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="/jquery/jquery.min.js"></script>
      <script src="/popper/popper.min.js"></script>
      <script src="/bootstrap/js/bootstrap.min.js"></script>
      <script src="/js/main.js"></script>
   </body>
</html>
